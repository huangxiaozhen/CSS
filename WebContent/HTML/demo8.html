<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置图片的大小以缩放</title>
</head>
<body>

<img alt="ali" src="customer.jpg">
<!-- 直接通过 style 中的高度和宽度设置具体的大小 -->
<img alt="ali" src="customer.jpg" style="width: 100px;height: 100px;"> 

<div style="border:1px red solid;">
<img alt="ali" src="customer.jpg" style="width: 20%">
</div>

</body>
</html>
