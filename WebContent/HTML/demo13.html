<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>这是阿狸！</h1>
<h1>这是阿狸！</h1>
<h1>这是阿狸！</h1>

<!-- z-index 用来表示从屏幕到人眼的这个坐标轴上的距离，坐标越大，离人眼越近 -->

<img alt="这是阿狸" src="customer.jpg" style="position: fixed;left: 0px;top: 0px;z-index: -1;">

<!-- 通过 display 可以改变内联元素以及外联元素的属性 -->

<!-- display inline 行内元素 block 块级元素 -->
<div style="display: inline">1</div>
<div style="display: inline">2</div>
<div style="display: inline">3</div>

<span style="display: block;">1</span>
<span style="display: block;">2</span>
<span style="display: block;">3</span>







</body>
</html>
