<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超链接的各种样式设置</title>

<style type="text/css">
   
   /* 未被访问时的默认样式  */
    a:LINK {
	  color:green;
	  text-decoration: none;
}

   /*  访问之后的样式 */
   a:VISITED {
	   
	   color:red;
	   text-decoration: line-through;
}

 
  /* 鼠标经过时的样式 */ 
  a:HOVER {
	
	color: yellow;
	text-decoration: overline;
}

</style>

</head>
<body>

<!-- 主要讲解关于 超链接 的一些样式的设置 -->

<a href="http://www.baidu.com">冮洪月</a>
<a href="http://www.java1234.com">黄镇</a>


</body>
</html>
