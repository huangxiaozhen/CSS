<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.picborder1
{
  
  border-width: 1px;
  border-color: red;
  border-style: solid; /* 实线 */
}

.picborder2{
border: 2px red dashed; /* 虚线 */
}

.picborder3{border: 2px red dotted;}  /* 点画线 */


/*  可以给前后左右不同的边框设置不同的样式 */ 
.picborder4{
  
   border-top:1px red solid;
   border-right: 1px blue dashed;
   border-bottom:1px green solid;
   border-left:1px gray solid;

}


</style>


</head>
<body>

<!-- 讲解边框 -->
<div>
<img alt="ali" src="customer.jpg" class="picborder1">
<img alt="ali" src="customer.jpg" class="picborder2">
<img alt="ali" src="customer.jpg" class="picborder3">
<img alt="ali" src="customer.jpg" class="picborder4">
</div>

</body>
</html>
